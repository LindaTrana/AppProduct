<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">Product App</a>

  </nav>
  <div class="container">
    <div id="App" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Product Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="number"  id="price" step="0.01" placeholder="Precio" class="form-control">
            </div>
            <div class="form-group">
              <input type="number"  id="year" value="2018" min="2000" max="2024" placeholder="Year Product" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>

        </div>
      </div>
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
